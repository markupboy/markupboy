name: Middleman

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: docker login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: build and sync
        run: docker run -v $PWD:/app -e ${{secrets.AWS_ACCESS_KEY_ID}} -e ${{secrets.AWS_SECRET_ACCESS_KEY}} markupboy/markupboy:latest make deploy
